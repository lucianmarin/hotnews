{% extends 'base.html' %}

{% block main %}
    <h3><a href="/">{{ brand }}</a></h3>
    <h2>
        <a class="active" href="/link/{{ entry.base }}">{{ entry.title }}</a>
    </h2>
    {% include 'common/small.html' %}
    <div id="article" class="text">
        {% for paragraph in entry.paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
{% endblock %}

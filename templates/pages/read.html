{% extends 'base.html' %}

{% block main %}
    <div class="pane left">
        {% include 'common/small.html' %}
    </div>
    <div class="pane right">
        <h3><a href="/">Unfeeder</a></h3>
        <h2>
            <a href="/link/{{ article.base }}" target="_blank">
                {{ article.title }}
            </a>
        </h2>
        <div id="article" class="text">
            {% for paragraph in article.paragraphs %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}

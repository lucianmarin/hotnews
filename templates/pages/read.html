{% extends 'base.html' %}

{% block main %}
    {% include 'common/entry.html' %}

    <div class="textual">
        {% for line in lines %}
            {% if line[1] %}
                <p><strong>{{ line[0] | latin }}</strong></p>
            {% else %}
                <p>{{ line[0] | latin }}</p>
            {% endif %}
        {% else %}
            <p>{{ article.description | latin }}</p>
        {% endfor %}
    </div>
{% endblock %}

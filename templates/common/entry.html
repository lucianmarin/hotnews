<div class="entry">
    {% include 'common/small.html' %}
    <h4 class="title">
        <a href="/link/{{ entry.base }}" rel="nofollow">
            {{ entry.title }}
        </a>
    </h4>
    {% if entry.description and not is_mobile %}
        <div class="summary">
            {{ entry.description | truncate }}
        </div>
    {% endif %}
</div>

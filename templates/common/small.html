<div class="small">
    <a href="{{ article.url }}">
        {{ article.domain | sitename }}
    </a>
    {% if view == 'read' %}
        <a class="done" onclick="listen(event)">listen</a>
    {% endif %}
    <a class="done" href="/{{ article.base }}" rel="nofollow">
        {% if article.score %}
            +{{ article.reach }}
        {% else %}
            {{ article.pub | shortdate }}
        {% endif %}
    </a>
</div>
